<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&family=Londrina+Sketch&family=Qwitcher+Grypen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Search</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-city" id="city">Cape Town</h1>
            <p class="weather-details">
              Tuesday 13:04, sunny
              <br />
              Humidity: <strong>91%,</strong> Wind: <strong>6.69km/h</strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <div class="weather-icon">☀</div>
            <div class="weather-temperature" id="temperature">30</div>
            <div class="weather-units">°C</div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/MsAikho" target="_blank">Akhona Stuurman</a
        >, is
        <a
          href="https://github.com/MsAikho/Vanilla-weather-search"
          target="_blank"
          >open-sourced on GitHub
        </a>
        and
        <a href="https://vanillaforecast44.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
